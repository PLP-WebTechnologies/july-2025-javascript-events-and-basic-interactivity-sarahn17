<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸš€ JavaScript Interactivity Demo</h1>

  <!-- ðŸŽ® Part 1: Event Handling -->
  <button id="msgBtn">Click Me</button>
  <p id="message"></p>

  <!-- ðŸŽ® Part 2: Interactive Elements -->
  <section>
    <h2>Light/Dark Mode</h2>
    <button id="themeToggle">Toggle Theme</button>

    <button id="increaseBtn">Increase</button>
    <p>Count: <span id="count">0</span></p>

  <section>
    <h2>FAQ</h2>
    <button id="faqToggle">Show/Hide Answer</button>
    <p id="faqAnswer" style="display:none;">This is the answer to the FAQ!</p>
  </section>

  <!-- ðŸ“‹âœ… Part 3: Form Validation -->
  <h2>Sign Up Form</h2>
  <form id="signupForm">
    <label>Name: <input type="text" id="name"></label><br>
    <label>Email: <input type="text" id="email"></label><br>
    <label>Password: <input type="password" id="password"></label><br>
    <button type="submit">Submit</button>
  </form>
  <p id="formMessage"></p>

  <script src="script.js"></script>
</body>
</html>
